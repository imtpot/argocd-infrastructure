# Add lovely-vault-plugin to the repo-server pod
repoServer:
  extraContainers:
    - name: lovely-vault-plugin
      # Choose your image here - this one has the Argo CD Vault plugin in it. See https://github.com/crumbhole/argocd-lovely-plugin/blob/main/doc/variations.md
      image: ghcr.io/crumbhole/lovely-vault-plugin:1.0.3
      # Here we are configuring default environment for every app - in this case vault
      envFrom:
        - secretRef:
            name: vault-env
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
        # Import the repo-server's plugin binary
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
          # Starting with v2.4, do NOT mount the same tmp volume as the repo-server container. The filesystem separation helps
          # mitigate path traversal attacks.
        - mountPath: /tmp
          name: lovely-tmp
  volumes:
    # A temporary directory for the tool to work in.
    - emptyDir: {}
      name: lovely-tmp
  envFrom:
    - secretRef:
        name: vault-env
extraObjects:
  - kind: Secret
    apiVersion: v1
    metadata:
      name: vault-env
    type: Opaque
    stringData:
      AVP_TYPE: vault
      AVP_AUTH_TYPE: k8s
      AVP_K8S_ROLE: argocd-repo-server
      VAULT_ADDR: http://vault.vault:8200
configs:
  cm:
    exec.enabled: true
    timeout.reconciliation: 30s
